<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>E-shop</title>
	<link rel="stylesheet" type="text/css" href="../../fonts/font-awesome-4.7.0/css/font-awesome.min.css"/>
    <link rel="stylesheet" href="../../css/style.css"/>
	<link rel="stylesheet" type="text/css" href="../../css/util.css"/>
</head>
<body>
<div class="header">
        <a href="../../index.html">
            <link>
                <img src="../../images/logo_eshop.png" width="443" height="227">
            </link>
        </a>
</div>
<div class="topnav">
  <a href="#">Contact</a>
  <a href="register.html">Register</a>
  <a href="login.html">Login</a>
  <a href="../../index.html" style="float:left">Home</a>
</div>

	<div class="center_column ">
		<div class="card">
			<form class="">
				<span class="auth_font">
					Member Registration
				</span>

				<div class="wrap-input100">
					<input id="email1" class="input100" type="text" name="email1" placeholder="Email">
					<span c></span>
					<span class="symbol-input100">
						<i class="fa fa-envelope" aria-hidden="true"></i>
					</span>
				</div>

				<div class="wrap-input100" >
					<input id="pass1" class="input100" type="password" name="pass1" placeholder="Password">
					<span c></span>
					<span class="symbol-input100">
						<i class="fa fa-lock" aria-hidden="true"></i>
					</span>
				</div>

				<div class="wrap-input100">
					<input  class="input100" type="password"  placeholder="Confirm Password">
					<span c></span>
					<span class="symbol-input100">
						<i class="fa fa-lock" aria-hidden="true"></i>
					</span>
				</div>

				<div class="container-login100-form-btn">
					<button class="login_form"
							onclick="sendRequest('POST','http://127.0.0.1:5000/user', {'email': email1.value, 'password': pass1.value})
              					.catch(err => console.log(err))"
							value="Register">

						Register
					</button>
				</div>
				
				<!--<div class="container-login100-form-btn">
					<button class="login_form"
							onclick="sendRequest('POST', reg_url, {'email': email1.value, 'password': pass1.value})
              					.catch(err => console.log(err))">
						Register
					</button>
				</div>
				-->
				<div class="text-center p-t-12">
					<span class="txt1">
						Already have account?
					</span>
					<a class="txt2" href="login.html">
						Login
					</a>
				</div>
			</form>
		</div>
	</div>
<script src="login.js"></script>
</body>
</html>
