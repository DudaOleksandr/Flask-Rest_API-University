<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>E-shop</title>
	<link rel="stylesheet" type="text/css" href="../../fonts/font-awesome-4.7.0/css/font-awesome.min.css"/>
    <link rel="stylesheet" href="../../css/style.css"/>
	<link rel="stylesheet" type="text/css" href="../../css/util.css"/>
</head>
<body>
<div class="header">
 	<a href="../../index.html">
        <link>
            <img src="../../images/logo_eshop.png" width="443" height="227">
        </link>
    </a>
</div>
<div class="topnav">
  <a href="#">Contact</a>
  <a href="register.html">Register</a>
  <a href="login.html">Login</a>
  <a href="../../index.html" style="float:left">Home</a>
</div>

<div class="center_column ">
	<div class="card">
		<form class="">
			<h3 class="auth_font">
				Member Login
			</h3>
			<div class="wrap-input100">
				<input id="email" class="input100" type="text" name="email" placeholder="Email"/>
				<span class="symbol-input100">
					<i class="fa fa-envelope" aria-hidden="true"></i>
				</span>
			</div>

			<div class="wrap-input100">
				<input id="pass" class="input100" type="password" name="pass" placeholder="Password"/>
				<span class="symbol-input100">
					<i class="fa fa-lock" aria-hidden="true"></i>
				</span>
			</div>

			<div class="container-login100-form-btn">
				<button class="login_form"
						onclick="sendRequest('POST', login_url, {'email': email.value, 'password': pass.value})
              					.then(data => localStorage.setItem('login', data.login))
              					.catch(err => console.log(err)),
              					 ffff(getItem('login'))"
						value="Log In">
					
					Login
				</button>
			</div>

			<div class="text-center p-t-12">
				<span class="txt1">
					Forgot
				</span>
				<a class="txt2" href="#">
					Username / Password?
				</a>
			</div>
			<div class="text-center">
				<a class="txt2" href="register.html">
					Create your Account
					<i class="fa fa-long-arrow-right m-l-5" aria-hidden="true"></i>
				</a>
			</div>
		</form>
	</div>
</div>
<script src="login.js"></script>
</body>
</html>
