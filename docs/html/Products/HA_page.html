          <form class="shop__filter " >
            <h3 class="headline">
              <span>Price</span>
            </h3>
            <div class="radio">
              <input type="radio"  id="shop-filter-price_1" value="" checked="">
              <label for="shop-filter-price_1">Under $25</label>
            </div>
            <div class="radio">
              <input type="radio"  id="shop-filter-price_2" value="">
              <label for="shop-filter-price_2">$25 to $50</label>
            </div>
            <div class="radio">
              <input type="radio"  id="shop-filter-price_3" value="">
              <label for="shop-filter-price_3">$50 to $100</label>
            </div>
            <div class="radio">
              <input type="radio"  id="shop-filter-price_4" value="specify">
              <label for="shop-filter-price_4">Other (specify)</label>
            </div>
            <div class="form-group shop-filter__price">
              <div class="row">
                <div class="col-xs-4">
                  <label for="shop-filter-price_from" class="sr-only"></label>
                  <input id="shop-filter-price_from" type="number" min="0" class="form-control" placeholder="From" >
                </div>
                <div class="col-xs-4">
                  <label for="shop-filter-price_to" class="sr-only"></label>
                  <input id="shop-filter-price_to" type="number" min="0" class="form-control" placeholder="To" >
                </div>
              </div>
              <div class="row p-2">
                  <button class="btn btn-info" >Go</button>
                </div>
            </div>

            <h3 class="headline">
              <span>Brand</span>
            </h3>
            <div class="checkbox">
              <input type="checkbox" value="" id="shop-filter-checkbox_1" checked="">
              <label for="shop-filter-checkbox_1">Brand Title</label>
            </div>
            <div class="checkbox">
              <input type="checkbox" value="" id="shop-filter-checkbox_2">
              <label for="shop-filter-checkbox_2">Brand Title</label>
            </div>
            <div class="checkbox">
              <input type="checkbox" value="" id="shop-filter-checkbox_3">
              <label for="shop-filter-checkbox_3">Brand Title</label>
            </div>
            <div class="checkbox">
              <input type="checkbox" value="" id="shop-filter-checkbox_4">
              <label for="shop-filter-checkbox_4">Brand Title</label>
            </div>
            <div class="checkbox">
              <input type="checkbox" value="" id="shop-filter-checkbox_5">
              <label for="shop-filter-checkbox_5">Brand Title</label>
            </div>

            <h3 class="headline">
              <span>Material</span>
            </h3>
            <div class="radio">
              <input type="radio" name="shop-filter__radio" id="shop-filter-radio_1" value="" checked="">
              <label for="shop-filter-radio_1">Material Title</label>
            </div>
            <div class="radio">
              <input type="radio" name="shop-filter__radio" id="shop-filter-radio_2" value="">
              <label for="shop-filter-radio_2">Material Title</label>
            </div>
            <div class="radio">
              <input type="radio" name="shop-filter__radio" id="shop-filter-radio_3" value="">
              <label for="shop-filter-radio_3">Material Title</label>
            </div>
            <div class="radio">
              <input type="radio" name="shop-filter__radio" id="shop-filter-radio_4" value="">
              <label for="shop-filter-radio_4">Material Title</label>
            </div>
            <div class="radio">
              <input type="radio" name="shop-filter__radio" id="shop-filter-radio_5" value="">
              <label for="shop-filter-radio_5">Material Title</label>
            </div>
